<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->

    <!--Title-->
    <title>Fitness Zone</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1>Fitness Zone</h1>
        </a>
        <!--Navbar-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="signup.html">Level up your Fitness</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <!--Form-->
        <form action="response.html" method="GET">
            <label for="firstname">
                First Name:
                <input type="text" id="firstname" placeholder="Enter your First Name">
            </label>
            <label for="lastname">
                Last Name:
                <input type="text" id="lastname" placeholder="Enter your Last Name">
            </label>
            <label for=" email">
                Email Address:
                <input type="email" id="email" placeholder="Enter your email address">
            </label>
            <label for=" fitnesslevel">
                Tell us your fitness level on a scale from 1 to 10!
                <input type="number" id="fitnesslevel" min="1" max="10">
            </label>
            <label for="submit">
                <input type="submit" value="Lets get you going!">
            </label>

        </form>
    </main>

    <!--Footer-->
    <footer>Footer</footer>

</body>

</html>
