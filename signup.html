<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="training, excersise, running, sports, fitness, training schedule, help me get fit, coaching, coach">
    <meta name="keywords"
        content="pushup examples, crunches, burpees, training videos, workout examples, coach, fitness coaching">
    <!--Title-->
    <title>Fitness Zone</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="page-header">Fitness Zone</h1>
        </a>
        <!--Navbar-->
        <nav>
            <ul id="nav">
                <li><a href="index.html" aria-label="go back to the home page">Home</a></li>
                <li><a href="videos.html" aria-label="watch videos to help with your training">Videos</a></li>
                <li><a href="signup.html" aria-label="get signed up to our fitness program">Sign up!</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <!--Form-->
        <form action="response.html" method="GET">
            <h2>Join us to level up your fitness!</h2>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="Enter your First Name">
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Enter your Last Name">
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <br>
            <div>
                Fitness Level:
                <br>
                <label for="beginner">Beginner</label>
                <input type="radio" id="beginner" value="Beginner" name="level" required>
            </div>
            <div>
                <label for="intermediate">Intermediate</label>
                <input type="radio" id="intermediate" value="Intermediate" name="level" required>
            </div>
            <div>
                <label for="advanced">Advanced</label>
                <input type="radio" id="advanced" value="advanced" name="level" required>
            </div>

            <label for="submit">
                <input type="submit" id="submit" value="Lets get you going!">
            </label>
        </form>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-media-links">
            <!--Social media links-->
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit us on facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit us on instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="visit us on x (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
    </footer>
    <!--Font awesome kit!-->
    <script src="https://kit.fontawesome.com/ce2b4a70e4.js" crossorigin="anonymous"></script>
</body>

</html>
